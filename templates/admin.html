<!-- Likely when users get a home page, this will be admins home page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <button type="button" onclick="redirectToBlog()">Back to Blog</button>
    <button type="button" onclick="redirectToAdmin()">Home Page</button>
    <br><br>
    <script> 
        function redirectToBlog() {
            window.location.href = "blog";
        }
        function redirectToAdmin() {
            window.location.href = "account";
        }
    </script>
    <form id="myForm" action="{{ url_for('admin') }}" method="POST" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" name="title" required><br><br>
    
        <label for="image">Image:</label>
        <input type="file" name="image" accept="image/*" required><br><br>
    
        <label for="paragraph">Paragraph:</label><br>
        <textarea id="paragraph" name="paragraph" rows="25" cols="50" required></textarea><br><br>
    
        <button type="submit" value="new_post">Submit</button>
    </form>
</body>
</html>
