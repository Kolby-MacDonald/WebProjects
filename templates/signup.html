<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/access_style.css') }}">
</head>
<style>
    body::before {
        content: '';
        background: radial-gradient(circle at center, rgb(149, 141, 235), 35% ,rgb(0, 17, 167));
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
    }
</style>
<body>
    <div class="access-banner">
        <div class="button-container">
            <button type="button" onclick="redirectToLogin()">Home</button>
            <script>
                function redirectToLogin() {
                    window.location.href = "/";
                }
            </script>
        </div>
    </div>
    <div class="central-container">
        <div class="title-container"><h1>Welcome</h1></div>
        <form method="POST" action="{{ url_for('signup') }}">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="text" name="email" placeholder="Email" required><br>
            <input type="password" name="password1" placeholder="Password" required><br>
            <input type="password" name="password2" placeholder="Confirm Password" required><br>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="message-list {% if 'success' in messages %}success{% else %}error{% endif %}">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <div class="button-container">
                <button type="button" onclick="redirectToPage()">Return</button>
                <input type="submit" value="Signup">
            </div>
            <script>
                function redirectToPage() {
                    window.location.href = "login";
                }
            </script>
        </form>
    </div>
</body>
</html>
